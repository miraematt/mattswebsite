<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styledarkside.css">
    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body id="bootstrap-override">
    <div class="header">
      <div class="container">
				<img width="512" alt="Flag of the Galactic Republic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Flag_of_the_Galactic_Republic.svg/512px-Flag_of_the_Galactic_Republic.svg.png"/>
      </div>
    </div>

    <div class="main">
      <div class="container">
				<div class="row">
          <div class="col-sm-4">
            <h1>
              Join the Dark Side.
            </h1>
            <form role="form">
  						<div class="form-group">
    						<label for="first">First name</label>
                <p class="error" id="first-name-error"></p>
                <input type="text" class="form-control" id="first">
              </div>
              <div class="form-group">
                <label for="last">Last name</label>
                <p class="error" id="last-name-error"></p>
                <input type="text" class="form-control" id="last">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <p class="error" id="email-error"></p>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="password" class="password-label">Password</label> 
                <p class="error" id="password-error"></p>
                <input type="password" class="form-control" id="password">
  						</div>
  						<button type="submit" class="btn btn-default">Create account</button>
						</form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
				<ul>
          <li>About</li>
          <li>Jedi training</li>
          <li>Using the force</li>
        </ul>
      </div>
    </div>
    <script src="../scripts/jquery-3.1.1.js"></script>
  <script src="../scripts/darkside.js"></script>
  </body>
</html>
